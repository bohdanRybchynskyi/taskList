<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        .task-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-title {
            font-weight: bold;
        }
        .task-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .task-date {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <a href="{% url 'create_task' %}">Create task</a>
    <h1>Task List</h1>
    <ul id="task-list">
        {% for task in task_list %}
            <li class="task-card">
                <div class="task-info">
                    <div class="task-title">{{ task.title }}</div>
                    <div>
                        <input type="checkbox" onchange="toggleTaskDone({{ task.id }})" {% if task.done %}checked{% endif %}>
                        Done
                    </div>
                    <div class="task-date">Created at: {{ task.date }}</div>
                </div>
                <div>
                    <a href="{% url 'edit_task' task.id %}">Edit</a>
                    <form id="delete-form-{{ task.id }}" action="{% url 'delete_task' task.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>

    <script>
        function toggleTaskDone(taskId) {
            fetch(`/toggle-task-done/${taskId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            }).catch(error => {
                console.error('Error toggling task done status:', error);
            });
        }
    </script>
</body>
</html>

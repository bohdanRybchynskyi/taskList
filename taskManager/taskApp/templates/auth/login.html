{% extends 'main.html' %}
{% load socialaccount %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}

    {% endif %}
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
{% endblock %}

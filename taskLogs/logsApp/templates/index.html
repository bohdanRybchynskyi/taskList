{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Logs</h1>

    <form action="{% url 'filter_logs' %}" method="GET">
        <label for="user">Користувач:</label>
        <input type="text" id="user" name="user">
        <button type="submit">Фільтрувати</button>
    </form>

    <ul>
        {% for log in logs %}
            <li class="log-container">
                <div class="log-item">{{ log.datetime }} - {{ log.title }}</div>
                <div class="log-details">{{ log.user }} - {{ log.operation }}</div>
            </li>
        {% empty %}
            <li>No logs found.</li>
        {% endfor %}
    </ul>
</body>
</html>
